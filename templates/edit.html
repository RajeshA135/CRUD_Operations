<!DOCTYPE html>
<html>
<head>
  <title>Edit Record</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 40px; }
    form { background: #fff; padding: 20px; border-radius: 8px; width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px; width: 100%; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0b7dda; }
  </style>
</head>
<body>

<form method="post">
  {% csrf_token %}
  <h2>Edit Record</h2>
  <label>First Name:</label>
  <input type="text" name="first_name" value="{{ student.first_name }}" required>

  <label>Last Name:</label>
  <input type="text" name="last_name" value="{{ student.last_name }}" required>

  <label>Phone Number:</label>
  <input type="text" name="phone" value="{{ student.phone }}" required>

  <label>Address:</label>
  <textarea name="address" rows="4" required>{{ student.address }}</textarea>

  <button type="submit">Update</button>
</form>

</body>
</html>
